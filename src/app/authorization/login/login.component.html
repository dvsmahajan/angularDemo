<div class="col-sm-6 mx-auto">
    <h4>{{msg}}</h4>
    <form [formGroup]="loginBuild" (ngSubmit)="login()">
        <div class="text-center display-4 mt-4 mb-5 uk-text-bold">
            Login Details
        </div>
        <div class="form-group">
            <label>Username: </label>
            <input class="form-control" type="text" name="username" formControlName="username" />
        </div>
        <div class="form-group">
            <label>password: </label>
            <input class="form-control" type="password" name="password" formControlName="password" />
        </div>
        <div class="row justify-content-between mt-5">
            <div class="col-sm-4 ml-0">
                <button class="btn btn-danger col-sm-12" type="reset">Clear</button>
            </div>
            <div class="col-sm-4 mr-0">
                <button class="btn btn-success col-sm-12" type="submit">Login</button>
            </div>
        </div>
    </form>
</div>
