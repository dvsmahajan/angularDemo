<mat-sidenav-container class="example-container" (backdropClick)="close('backdrop')" *ngIf="shouldRun" style="overflow:hidden">
    <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button>
    <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose>
        <p><button mat-button (click)="close('toggle button')">Toggle</button></p>
        <p><button mat-button routerLink="upcomingMatches" routerLinkActive="router-link-active">Upcomming Matches</button></p>
    </mat-sidenav>

    <mat-sidenav-content class="matBg">
        <app-header></app-header>
        <p><button mat-button (click)="sidenav.open()">Open</button></p>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
